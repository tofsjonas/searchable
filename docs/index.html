<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/tofsjonas/searchable@latest/dist/searchable.min.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/dist/sortable.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchable demo</title>
    <style>
      h2 {
        margin-top: 1em;
        margin-bottom: 1.5em;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
        @media (prefers-color-scheme: dark) {
          color: #eee;
          background-color: #1a1a1a;
        }
      }
      table {
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Searchable Demo</h1>

    <h2>Default Searchable Table</h2>

    <table id="basic-table" class="searchable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Category</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Bootstrap Table with matching input classes</h2>

    <table
      id="bootstrap-table"
      class="table table-bordered searchable sb-left"
      data-sb-input-class="m-1 p-1 rounded-lg"
      data-sb-icon="á¯¤"
    >
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Category</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Sortable + Searchable Input</h2>

    <table id="sortable-table" class="searchable sortable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Category</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Massive Searchable Table</h2>

    <div style="height: 400px; overflow: auto">
      <table id="massive-table" class="searchable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Category</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/tofsjonas/searchable@latest/dist/searchable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/dist/sortable.min.js"></script>
    <script>
      function seedTable(table, count) {
        const products = [
          { name: 'Laptop', price: '$999', category: 'Electronics', stock: 15 },
          { name: 'Smartphone', price: '$699', category: 'Electronics', stock: 30 },
          { name: 'Desk Chair', price: '$89', category: 'Furniture', stock: 20 },
          { name: 'Water Bottle', price: '$15', category: 'Accessories', stock: 100 },
          { name: 'Headphones', price: '$199', category: 'Electronics', stock: 25 },
          { name: 'Backpack', price: '$49', category: 'Accessories', stock: 40 },
          { name: 'Monitor', price: '$249', category: 'Electronics', stock: 10 },
          { name: 'Keyboard', price: '$79', category: 'Electronics', stock: 35 },
          { name: 'Mouse', price: '$39', category: 'Electronics', stock: 50 },
          { name: 'Notebook', price: '$5', category: 'Office', stock: 100 },
        ]

        const tbody = table.querySelector('tbody')
        for (let i = 0; i < count; i++) {
          const product = products[i % products.length]
          const row = document.createElement('tr')
          row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.category}</td>
            <td>${product.stock}</td>
          `
          tbody.appendChild(row)
        }
      }
      const basicTable = document.getElementById('basic-table')
      seedTable(basicTable, 5)
      const bootstrapTable = document.getElementById('bootstrap-table')
      seedTable(bootstrapTable, 5)
      const sortableTable = document.getElementById('sortable-table')
      seedTable(sortableTable, 5)
      const massiveTable = document.getElementById('massive-table')
      seedTable(massiveTable, 1000)
    </script>
  </body>
</html>
